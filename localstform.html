<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script src="localst.js"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(68, 177, 68);">
        <a class="navbar-brand" href="#">Contact Manager</a> 
        <a class="navbar-brand" href="#">
            <i class="bi bi-telephone-fill"></i> 
        </a>
        
        <form class="d-flex ms-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Contacts..." 
                   aria-label="Search" id="navSearch" onkeyup="searchContacts('navSearch')">
        </form>
    
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
       
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Contact Manager
         <i class="bi bi-telephone-fill"></i>
        </h2>
        <a class href="#" ></a> 
        <div class="card p-3">
            <h4>Add Contact</h4>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" id="contact" class="form-control" required>
                </div>
                <div id="successMessage" class="alert alert-success d-none" role="alert">
                    Contact added successfully!
                </div>                
                <button type="submit" class="btn btn-success">Add Contact</button>
            </form>
        </div>
        <div class="mt-4">
            <h4>Contact List</h4>
            <ul id="contactList" class="list-group"></ul>
        </div>
    </div>
</body>
</html>
